on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: 
          - stable
          - beta
          - nightly

    steps:
      - uses: actions/checkout@v1
        
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
#          components: clippy
      
      - name: build 
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
      
      - name: test 
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
            
